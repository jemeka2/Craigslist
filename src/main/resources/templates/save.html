<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="base :: navbar"></div>

    <div class="card">
        <div class="card-header" th:inline="text">
            [[${job.author}]] ID: #[[${job.id}]]
        </div>
        <div class="card-body">
            <h5 class="card-title"th:inline="text">[[${job.title}]]</h5>
            <p class="card-text" th:inline="text">[[${job.description}]]</p>
            <h6 class="card-subtitle mb-2 text-muted" th:inline="text">Date: [[${job.postedDate}]]</h6>
            <a th:href="@{/}" class="btn btn-primary">Go to List</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
