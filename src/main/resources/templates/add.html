<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="base :: navbar"></div>

    <form th:action="@{/save}" th:object="${job}" method="post">
        <input type="hidden" th:field="*{id}">

        <table class="table table-sm table-borderless">
            <tbody>
            <tr>
                <th scope="row">Title</th>
                <td>
                    <input type="text" th:field="*{title}">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </td>
            </tr>
            <tr>
                <th scope="row">Author</th>
                <td>
                    <input type="text" th:field="*{author}">
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                </td>
            </tr>
            <tr>
                <th scope="row">Phone Number</th>
                <td>
                    <input type="text" th:field="*{phoneNum}">
                    <span th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></span>
                </td>
            </tr>
            <tr>
                <th scope="row">Date</th>
                <td>
                    <input type="date" th:field="*{postedDate}">
                    <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span>
                </td>
            </tr>
            <tr>
                <th scope="row">Description</th>
                <td>
                    <textarea type="text" th:field="*{description}"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <input type="submit" value="Submit">
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
