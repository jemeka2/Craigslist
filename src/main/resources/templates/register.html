<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h4>New User Registration</h4>
<form autocomplete="off" th:action="@{/processregister}" th:object="${user}" method="post">


    <table class="table table-sm table-borderless">
        <tbody>
        <tr>
            <th scope="row">First Name</th>
            <td>
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </strong>
                </mark>
            </td>
        </tr>
        <tr>
            <th scope="row">Last Name</th>
            <td>
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </strong>
                </mark>
            </td>
        </tr>
        <tr>
            <th scope="row">Email</th>
            <td>
                <input type="text" id="email" placeholder="Email" th:field="*{email}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </strong>
                </mark>
            </td>
        </tr>
        <tr>
            <th scope="row">Username</th>
            <td>
                <input type="text" id="username" placeholder="Username" th:field="*{username}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </strong>
                </mark>
            </td>
        </tr>
        <tr>
            <th scope="row">Password</th>
            <td>
                <input type="password" id="password" placeholder="Password" th:field="*{password}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </strong>
                </mark>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
